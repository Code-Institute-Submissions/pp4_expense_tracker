{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "expense_tracker/add_btn.css" %}"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="{% static "expense_tracker/add_btn.css" %}">
{% endblock %}

{% block navbar%}
<div class="container-fluid">
    <a class="navbar-brand" href="#">Money Bee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  mb-2 mb-lg-0 ">
            <li class="nav-item">
                <a class="nav-link {% block overview %}{% endblock %}" aria-current="page" href="{% url 'overview' %}">Overview</a>
            </li>
        </ul>
        <ul class="navbar-nav  mb-2 mb-lg-0 ">
            <li class="nav-item">
                <a class="nav-link {% block transactions %}{% endblock %}" aria-current="page" href="{% url 'list_transaction' %}">Transactions</a>
            </li>
        </ul>
        <ul class="navbar-nav  mb-2 mb-lg-0 ">
            <li class="nav-item">
                <a class="nav-link {% block wallets %}{% endblock %}" aria-current="page" href="{% url 'wallets' %}">Wallets</a>
            </li>
        </ul>

    </div>
</div>
<ul class="navbar-nav  mb-2 mb-lg-0 ">
    <li class="nav-item">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-info mx-2">Logout</button>
      </form>
      </li>
</ul>
{% endblock %}

{% block content %}
<a href={% url 'create_transaction' %}>Create Transaction </a>
<h1>Hey {{user }}</h1>
<a href={% url 'create_transaction'%} class="float">
    <i class="fa fa-plus my-float"></i>
    </a>
{% endblock %}
