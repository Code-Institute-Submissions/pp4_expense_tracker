{% extends "expense_tracker/personal_home.html" %}
{% block title %}
    <h1>Your Moel List</h1>
{% endblock %}    
{% block content %}    
<ul>
        {% for obj in object_list %}
            <li>
                {{ obj.name }} - {{ obj.description }}
                <a href="{% url 'update_transaction' obj.pk %}">Update</a>
                <a href="{% url 'delete_transaction' obj.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
