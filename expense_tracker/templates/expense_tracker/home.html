{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,200" />
{% endblock %}

{% block content%}

<div class="row align-items-center" id="hero">
    <div class="col-md">
        <div class="container">
            <h1>Track your expenses efforlessly with our app</h1>
            <p>Simplify your financial management and stay on top of your spending</p>
            <div class="d-fex">
                <button class="btn btn-info ">Get started</button>
                <button class="btn btn-info mx-2">Learn More</button>
            </div>
        </div>
    </div>
    <div class="col-md " id="hero-image">
        <img class="img-fluid" src="{% static 'images/hero_mockup.png' %}" alt="mobile mock up image">
    </div>
</div>
<div class="container-fluid text-center my-5">
    <h4>Trused by Global brands</h4>
</div>
<div class="container-fluid my-3">
    <div class="row text-center justify-content-center">
        <div class="col-3">
            <img class="img-fluid" src="{% static 'images/figma.png' %}" alt="figma symbol">
        </div>
        <div class="col-3">
            <img class="img-fluid" src="{% static 'images/puma.png' %}" alt="puma symbol">
        </div>
        <div class="col-3">
            <img class="img-fluid" src="{% static 'images/nutella.png' %}" alt="nutella symbol">
        </div>
        <div class="col-3">
            <img class="img-fluid" src="{% static 'images/netflix.png' %}" alt="netflix symbol">
        </div>
    </div>

</div>

{% endblock %}
