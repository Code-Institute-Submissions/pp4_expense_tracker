{% extends "expense_tracker/personal_home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Update Transaction
{% endblock %}

{% block css_files %}
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,200" />
{% endblock %}

{% block content%}
<div class="container text-center">
    <h3>Update Transaction</h3>
    <div class="container text-start ">
        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update Transaction</button>
            </div>
        </form>
        <div class="container text-center">
            <a href="{% url 'list_transaction' %}" class="btn btn-secondary  my-3" aria-label="back to list of transactions">Back</a>
        </div>
    </div>
</div>
{% endblock %}
